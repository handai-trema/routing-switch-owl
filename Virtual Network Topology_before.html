<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=Shift_JIS">    <title>Virtual Network Topology</title>    <script type="text/javascript" src="Virtual%20Network%20Topology_before_files/vis.js"></script>    <link href="Virtual%20Network%20Topology_before_files/vis.css" rel="stylesheet" type="text/css">    <script type="text/javascript" src="Virtual%20Network%20Topology_before_files/socket.js"></script>    <style type="text/css">      body, html {        font-family: sans-serif;      }    </style>  </head>  <body>    <div id="mynetwork"><div tabindex="900" style="position: relative; overflow: hidden; -moz-user-select: none; width: 100px; height: 100px;" class="vis-network"><canvas height="300" width="300" style="position: relative; -moz-user-select: none; width: 100%; height: 100%;"></canvas></div></div>    <script type="text/javascript">      var nodes = [{id:'6',label:'Switch:6', fixed:{x:true, y:true}},{id:'5',label:'Switch:5', fixed:{x:true, y:true}},{id:'2',label:'Switch:2', fixed:{x:true, y:true}},{id:'1',label:'Switch:1', fixed:{x:true, y:true}},{id:'3',label:'Switch:3', fixed:{x:true, y:true}},{id:'4',label:'Switch:4', fixed:{x:true, y:true}},{id:'44:44:44:44:44:44',label:'Host:44:44:44:44:44:44',color:'red', fixed:{x:true, y:true}},{id:'11:11:11:11:11:11',label:'Host:11:11:11:11:11:11',color:'red', fixed:{x:true, y:true}},{id:'33:33:33:33:33:33',label:'Host:33:33:33:33:33:33',color:'red', fixed:{x:true, y:true}},      ];      var edges = [{id:'100000',from:'5',to:'6'},{id:'100001',from:'5',to:'3'},{id:'100002',from:'2',to:'1'},{id:'100003',from:'1',to:'4'},{id:'100004',from:'3',to:'2'},{id:'100005',from:'5',to:'1'},{id:'100006',from:'4',to:'5'},{id:'100007',from:'44:44:44:44:44:44',to:'6'},{id:'100008',from:'11:11:11:11:11:11',to:'1'},{id:'100009',from:'33:33:33:33:33:33',to:'5'},      ];      var container = document.getElementById('mynetwork');      var data = {        nodes: nodes,        edges: edges      };      var options = {        width: '100px',        height: '100px'      };      var network = new vis.Network(container, data, options);      for(var i=0; i<nodes.length; i++){        var hoge = network.getPositions([nodes[i].id]);        nodes[i].x = hoge[nodes[i].id].x;        nodes[i].y = hoge[nodes[i].id].y;      }      var socket = io.connect();      socket.on("server_to_client", function(dt){        for(var i=0; i<edges.length; i++) {          edges[i].width = 1;        }        for(var i=0; i<dt.value.length; i++) {          for(var j=0; j<edges.length; j++) {            if(edges[j].id == dt.value[i]) {              edges[j].width = 10;            }          }        }        network.setData({nodes:nodes, edges:edges});      });    </script>  </body></html>
